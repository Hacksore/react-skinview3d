name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    concurrency:
      group: ci
      cancel-in-progress: true
    runs-on: ubuntu-latest      
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install & build
        run: |
          yarn
          yarn build
